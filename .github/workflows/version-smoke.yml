name: Version (Changesets) - Smoke

on:
  push:
    branches:
      - 'test/workflow-perms-smoke'
    paths:
      - '.changeset/**'
  workflow_dispatch:

jobs:
  version:
    name: Create version commits and tags (smoke)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create version commits and tags (Changesets)
        uses: changesets/action@v1
        with:
          # Do not publish, only create version commits and tags
          publish: false
          commit: false
        env:
          # Prefer a repo-scoped PAT provided via the GH_RELEASE_TOKEN secret if present
          # This helps when the default GITHUB_TOKEN is restricted by org policies.
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Update root package.json version and commit
        run: |
          CLI_VERSION=$(cat apps/pair-cli/package.json | jq -r '.version')
          jq --arg version "$CLI_VERSION" '.version = $version' package.json > package.json.tmp && mv package.json.tmp package.json
          echo "CLI_VERSION=$CLI_VERSION" >> $GITHUB_ENV
          git add .
          git commit -m "chore: release v$CLI_VERSION (smoke)" || echo "No changes to commit"
          git push origin HEAD

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: changeset-release-smoke/v${{ env.CLI_VERSION }}-${{ github.run_number }}
          title: 'chore: release v${{ env.CLI_VERSION }} (smoke)'
          body: 'Automated release PR for version ${{ env.CLI_VERSION }} (smoke test). This PR updates package versions based on changesets and was created by the version-smoke workflow.'
          base: test/workflow-perms-smoke
