name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
      - name: Install dependencies
        run: pnpm install
      - name: Run build
        run: pnpm build || echo "No build script defined"
      - name: Run lint
        run: pnpm lint || echo "No lint script defined"
      - name: Run tests
        run: pnpm test
