name: Version (Changesets)

on:
  push:
    branches:
      - main
    paths:
      - '.changeset/**'

jobs:
  version:
    name: Create version commits and PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Changesets version
        run: pnpm changeset version

      - name: Extract version for PR creation
        id: version
        run: |
          CLI_VERSION=$(cat apps/pair-cli/package.json | jq -r '.version')
          echo "version=$CLI_VERSION" >> $GITHUB_OUTPUT
          echo "CLI_VERSION=$CLI_VERSION" >> $GITHUB_ENV

      - name: Update root package.json and create release branch
        run: |
          # Configure git user for commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Update root package.json with CLI version
          CLI_VERSION="${{ steps.version.outputs.version }}"
          jq --arg version "$CLI_VERSION" '.version = $version' package.json > package.json.tmp && mv package.json.tmp package.json

          # Add all changes (version bumps + root package.json update)
          git add .

          # Create single commit with proper message
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: release v$CLI_VERSION"
          
          # Create and switch to release branch
          RELEASE_BRANCH="changeset-release/v$CLI_VERSION-${GITHUB_RUN_NUMBER}"
          git checkout -b "$RELEASE_BRANCH"
          git push origin "$RELEASE_BRANCH"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: changeset-release/v${{ steps.version.outputs.version }}-${{ github.run_number }}
          title: 'chore: release v${{ steps.version.outputs.version }}'
          body: 'Automated release PR for version ${{ steps.version.outputs.version }}. This PR updates package versions based on changesets and was created by the version workflow.'
          base: main
