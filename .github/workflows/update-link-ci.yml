name: Update-Link CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/US-69-*'
  pull_request:
    paths:
      - 'apps/pair-cli/src/commands/update-link.ts'
      - 'packages/content-ops/src/markdown/**'
      - 'packages/content-ops/src/ops/validatePathOps.ts'
      - 'packages/content-ops/src/path-resolution/**'

jobs:
  update-link-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.15.0'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Run update-link tests
        run: pnpm --filter @pair/pair-cli test -- update-link

      - name: Run coverage
        run: pnpm --filter @pair/pair-cli test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/pair-cli/coverage/coverage-final.json
          flags: update-link

  performance-benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.15.0'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Run performance benchmark
        run: pnpm test:perf

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-report
          path: docs/performance/benchmark-report.json
