name: Website Preview Deploy

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - 'apps/website/**'
      - 'packages/brand/**'

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set git author for Vercel
        run: |
          git config user.email "foomakers42@gmail.com"
          git config user.name "foomakers"
          git commit --amend --no-edit --reset-author --no-verify

      - name: Create GitHub deployment
        id: deployment
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          DEPLOY_ID=$(gh api repos/${{ github.repository }}/deployments \
            -f ref=${{ github.sha }} \
            -f environment="Website Preview" \
            -f auto_merge=false \
            -F required_contexts='[]' \
            --jq '.id')
          echo "id=$DEPLOY_ID" >> $GITHUB_OUTPUT

          gh api repos/${{ github.repository }}/deployments/${DEPLOY_ID}/statuses \
            -f state=in_progress

      - name: Deploy preview to Vercel
        id: deploy
        run: |
          chmod +x scripts/workflows/release/deploy-website.sh
          set +e
          OUTPUT=$(./scripts/workflows/release/deploy-website.sh 2>&1)
          EXIT_CODE=$?
          set -e
          echo "$OUTPUT"
          if [ $EXIT_CODE -ne 0 ]; then
            exit $EXIT_CODE
          fi
          PREVIEW_URL=$(echo "$OUTPUT" | grep '^URL:' | sed 's/^URL: //')
          echo "url=$PREVIEW_URL" >> $GITHUB_OUTPUT
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Update deployment status
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ -n "${{ steps.deploy.outputs.url }}" ]; then
            gh api repos/${{ github.repository }}/deployments/${{ steps.deployment.outputs.id }}/statuses \
              -f state=success \
              -f environment_url="${{ steps.deploy.outputs.url }}"
          else
            gh api repos/${{ github.repository }}/deployments/${{ steps.deployment.outputs.id }}/statuses \
              -f state=failure
          fi
